<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP Device Control</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .device-btn, .add-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 60%;
      margin: 10px;
    }
    select {
      padding: 10px;
      width: 70%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>My Devices</h2>
  <div id="device-buttons"></div>

  <hr />
  <h3>Add Device</h3>
  <input id="deviceName" placeholder="Device Name" />
  <input id="deviceId" placeholder="Device ID" />
  <select id="deviceType">
    <option value="toggle">Toggle</option>
    <option value="button">Button</option>
    <option value="slider">Slider</option>
  </select>
  <button class="add-btn" onclick="addDevice()">âž• Add Device</button>

<script>
  Telegram.WebApp.ready();

  const container = document.getElementById('device-buttons');

  function getDevices() {
    try {
      return JSON.parse(localStorage.getItem('myDevices')) || [];
    } catch (e) {
      return [];
    }
  }

  function saveDevices(devices) {
    localStorage.setItem('myDevices', JSON.stringify(devices));
  }

  function renderDevices() {
  container.innerHTML = '';
  const devices = getDevices();

  if (devices.length === 0) {
    container.innerHTML = '<p>No devices added yet</p>';
    return;
  }

  devices.forEach(device => {
    const wrapper = document.createElement('div');
    wrapper.style.margin = '10px';

    const label = document.createElement('div');
    label.textContent = `${device.name} (${device.type})`;
    label.style.marginBottom = '5px';
    wrapper.appendChild(label);

    if (device.type === 'button') {
      const btn = document.createElement('button');
      btn.className = 'device-btn';
      btn.innerText = `Press ${device.name}`;
      btn.onclick = () => {
        Telegram.WebApp.sendData(`/button ${device.id}`);
      };
      wrapper.appendChild(btn);
    }

    if (device.type === 'toggle') {
      const toggle = document.createElement('input');
      toggle.type = 'checkbox';
      toggle.onchange = () => {
        const value = toggle.checked ? 'on' : 'off';
        Telegram.WebApp.sendData(`/toggle ${device.id} ${value}`);
      };
      wrapper.appendChild(toggle);
    }

    if (device.type === 'slider') {
      const slider = document.createElement('input');
      slider.type = 'range';
      slider.min = 0;
      slider.max = 100;
      slider.value = 50;
      slider.onchange = () => {
        Telegram.WebApp.sendData(`/slider ${device.id} ${slider.value}`);
      };
      wrapper.appendChild(slider);
    }

    container.appendChild(wrapper);
  });
}

  function addDevice() {
    const name = document.getElementById('deviceName').value.trim();
    const id = document.getElementById('deviceId').value.trim();
    const type = document.getElementById('deviceType').value;

    if (!name || !id) {
      alert("Please fill in both Device Name and ID.");
      return;
    }

    const devices = getDevices();
    const alreadyExists = devices.find(d => d.id === id);
    if (alreadyExists) {
      alert("This device ID already exists.");
      return;
    }

    devices.push({ name, id, type });
    saveDevices(devices);
    renderDevices();
    document.getElementById('deviceName').value = '';
    document.getElementById('deviceId').value = '';
    document.getElementById('deviceType').value = 'toggle';

    // Optionally notify bot (ESP/Telegram backend)
    Telegram.WebApp.sendData(`/register ${id}`);
  }

  renderDevices();
</script>

</body>
</html>
