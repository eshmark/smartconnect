<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ESP Device Control</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .device-btn, .add-btn {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    input {
      padding: 10px;
      width: 60%;
      margin: 10px;
    }
    select {
      padding: 10px;
      width: 70%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>My Devices</h2>
  <div id="device-buttons"></div>

  <hr />
  <h3>Add Device</h3>
  <input id="deviceName" placeholder="Device Name" />
  <input id="deviceId" placeholder="Device ID" />
  <select id="deviceType">
    <option value="toggle">Toggle</option>
    <option value="button">Button</option>
    <option value="slider">Slider</option>
  </select>
  <button class="add-btn" onclick="addDevice()">âž• Add Device</button>

<script>
  Telegram.WebApp.ready();

  const container = document.getElementById('device-buttons');

  function getDevices() {
    try {
      return JSON.parse(localStorage.getItem('myDevices')) || [];
    } catch (e) {
      return [];
    }
  }

  function saveDevices(devices) {
    localStorage.setItem('myDevices', JSON.stringify(devices));
  }

  function renderDevices() {
    container.innerHTML = '';
    const devices = getDevices();
    devices.forEach(device => {
      const btn = document.createElement('button');
      btn.className = 'device-btn';
      btn.innerText = `ðŸ”Œ ${device.name} (${device.type})`;
      btn.onclick = () => {
        let msg = `/${device.type} ${device.id}`;
        Telegram.WebApp.sendData(msg);
        Telegram.WebApp.close(); // optional
      };
      container.appendChild(btn);
    });

    if (devices.length === 0) {
      container.innerHTML = '<p>No devices added yet</p>';
    }
  }

  function addDevice() {
    const name = document.getElementById('deviceName').value.trim();
    const id = document.getElementById('deviceId').value.trim();
    const type = document.getElementById('deviceType').value;

    if (!name || !id) {
      alert("Please fill in both Device Name and ID.");
      return;
    }

    const devices = getDevices();
    const alreadyExists = devices.find(d => d.id === id);
    if (alreadyExists) {
      alert("This device ID already exists.");
      return;
    }

    devices.push({ name, id, type });
    saveDevices(devices);
    renderDevices();
    document.getElementById('deviceName').value = '';
    document.getElementById('deviceId').value = '';
    document.getElementById('deviceType').value = 'toggle';

    // Optionally notify bot (ESP/Telegram backend)
    Telegram.WebApp.sendData(`/register ${id}`);
  }

  renderDevices();
</script>

</body>
</html>
